<!DOCTYPE html>
<html x-ng-app="MeetupCulture">
<head>
  <meta charset="utf-8">
  <title>Meetup Culture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="stylesheet" href="styles/svg.css">
</head>
<body>

  <div class="contain-to-grid">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Meetup Culture</a></h1>
        </li>
      </ul>
    </nav>
  </div>

  <div class="row">
    <div class="small-12 small-centered columns">

      <div class="icon-bar four-up" x-ng-controller="NavigationController">
        <a href="#/categories/" class="item" x-ng-class="{ active: isActive('/')}">
          <label>Categories</label>
        </a>
        <a href="#/cities" class="item" x-ng-class="{ active: isActive('/cities')}">
          <label>Cities</label>
        </a>
        <a href='#/similar-city-links' class="item" x-ng-class="{ active: isActive('/similar-city-links')}">
          <label>Similar Cities</label>
        </a>
        <a href='#/compare-cities' class="item" x-ng-class="{ active: isActive('/compare-cities')}">
          <label>Compare Cities</label>
        </a>
      </div>

      <div x-ng-view></div>

    </div>
  </div>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/angular-route.min.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="scripts/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/CategoriesController.js"></script>
  <script src="app/services/categoriesFactory.js"></script>
  <script src="app/controllers/citiesController.js"></script>
  <script src="app/services/citiesFactory.js"></script>
  <script src="app/controllers/navigationController.js"></script>
  <script src="app/services/similarCityLinksFactory.js"></script>
  <script src="app/controllers/compareCitiesController.js"></script>
  <script src="app/directives/barChart.js"></script>
  <script src="app/directives/bundleChart.js"></script>
  <script src="app/directives/groupBarChart.js"></script>
  <script src="app/directives/pieChart.js"></script>
</body>
</html>
